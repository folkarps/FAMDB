<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <title class="editMissionsTitle">Folk ARPS | Missions DB |</title>
    <link href="css/normalize.css" rel="stylesheet">
    <!-- NOTE: The link to Google fonts is optional and commented-out by default. -->
    <link href='https://fonts.googleapis.com/css?family=Ubuntu:300,500|Ubuntu+Condensed' rel='stylesheet'
          type='text/css'>
    <link rel="stylesheet" href="css/font-awesome.css">
    <link href="css/main.css" rel="stylesheet">
    <!-- <meta name="viewport" content"width=device-width, initial-scale=1.0"> -->
    <meta content="initial-scale=1.0" name="viewport">
</head>

<body>
<header>
    <a id="top" name="top"></a>
    <a href="index.html" id="logo">
        <h1><img alt="Folk Arps" src="images/logo.png"></h1>
    </a>

</header>
<!-- NOTE: The wrapper div is centered via CSS. -->

<div id="wrapper">
    <section id="actions">
        <div id="actionsHeader">
            <h3>Actions</h3>
        </div>

        <ul>
            <li>
                <a href="index.html">Browse Missions</a>
                <br>
                <br>
                <br>
                <a href="sessions.html">Browse Sessions</a>
            </li>
        </ul>
    </section>

    <section id="editMissions">
        <div id="editMissionsHeader">
            <h3>&nbsp;</h3>
        </div>

        <div id="editMissionsContainer">
            <div id="loading" style="display:none"><img class="loader" height="32" src="images/loader.gif" width="32">
            </div>

            <form action="#" id="form_edit" method="post" name="form_edit">
                <div id="editMissionsContainerTop">
                    <label for="sessionDate">Session Date</label>
                    <br>
                    <input type="date" id="sessionDate" name="date">
                    <br>
                </div>

                <div id="editMissionsContainerLeft">
                    <label for="sessionName">Name</label>
                    <br>
                    <input id="sessionName" name="name" maxlength="56" type="text">
                    <br>
                    <label for="sessionHost">Host</label>
                    <br>
                    <input id="sessionHost" name="host" maxlength="56" type="text">
                    <br>
                    <span style="display:inline-block;">
                        <label for="sessionPlayers">Players</label><br>
                        <input class="slots" id="sessionPlayers" maxlength="3"
                               name="players" size="3" type="text" value="">
                         </span>
                </div>

                <div id="editMissionsContainerRight">
                    <label for="missionName">Missions</label>
                    <br>
                    <input type="text" id="missionName">
                    <div id="missionList"></div>
                </div>
                <div id="editMissionsContainerBottom">
                </div>

                <span id="errorEdit"></span>
                <br>
                <input id="missionSave" type="button" value="Save" onclick="saveSession()">
                <br>
            </form>
        </div>

        <p style="float:right;"><a href="#top"><i class="fa  fa-arrow-up"></i> Back to top</a>
        </p>
    </section>
</div>

<footer>
    <p>&copy; 2016-2024 <a href="https://www.folkarps.com">Folk ARPS</a></p>
    <div id="versionInfo" style="font-size: x-small"></div>
</footer>

</body>
<script src="js/jquery-2.1.0.js" type="text/javascript"></script>
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
<script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="js/popup.js" type="text/javascript"></script>
<script src="js/user.js" type="text/javascript"></script>
<script src="js/common.js" type="text/javascript"></script>
<script src="js/jquery.cookie.js" type="text/javascript"></script>
<script src="js/types.js" type="text/javascript"></script>
<script src="js/sessionForm.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jsrender/0.9.88/jsrender.min.js" type="text/javascript"></script>
<script src="sessionMissionTemplate.js" type="text/javascript"></script>
<script src="js/jquery.tablesorter.js" type="text/javascript"></script>
<script defer>
    jQuery.get("currentGitRevision", null, function (data, status, jqXHR) {
        var git_revision = JSON.parse(data);
        document.getElementById("versionInfo").innerHTML = `Current revision: <a href=https://github.com/folkarps/FAMDB/commit/${git_revision.gitLongHash}>${git_revision.gitShortHash}</a>`
    });
</script>
</html>
