<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <title>Folk ARPS | Missions DB</title>
    <link href="css/normalize.css" rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome.css">
    <!-- NOTE: The link to Google fonts is optional and commented-out by default. -->
    <link href=
                  'https://fonts.googleapis.com/css?family=Ubuntu:300,500|Ubuntu+Condensed'
          rel='stylesheet' type='text/css'>
    <link href="css/main.css" rel="stylesheet">
    <!-- <meta name="viewport" content"width=device-width, initial-scale=1.0"> -->
    <meta content="initial-scale=1.0" name="viewport">
</head>

<body>
<header>
    <a id="top" name="top"></a> <a href="index.html" id="logo">
    <h1><img alt="Folk Arps" src="images/logo.png"></h1></a>

    <nav>
        <ul>
            <li>
                <a href="sessionForm.html" id="AddButton">Add</a>
            </li>
            <li>
                <a href="index.html" id="missionButton">Missions</a>
            </li>
            <li>
                <a href="admin.html" id="adminButton">Admin</a>
            </li>

            <li>
                <a href="#" id="LogoutButton"><i class="fa fa-sign-out"></i>Logout</a>
            </li>
        </ul>
    </nav>
</header><!-- NOTE: The wrapper div is centered via CSS. -->

<div id="wrapper">

    <section id="missionsList">
        <div id="missionsListHeader">

            <h3>Sessions</h3>
        </div>

        <div id="missionsListTableContainer">
            <table border="0" class="tableMissions" data-role="table" id=
                    "missionTable">
                <thead class="rowHeader">
                <tr>
                    <th class="cellHeaderSession">
                        <a href="#">Session</a>
                    </th>

                    <th class="cellHeaderDate">
                        <a href="#">Date</a>
                    </th>

                    <th class="cellHeaderHost">
                        <a href="#">Host</a>
                    </th>

                    <th class="cellHeaderPlayers">
                        <a href="#">Players</a>
                    </th>

                </tr>
                </thead>
                <tbody></tbody>

            </table>
        </div>

        <p style="float:right;"><a href="#top"><i class="fa  fa-arrow-up"></i> Back to top</a></p>
    </section>
</div>

<footer>
    <p>&copy; 2016-2022 <a href="https://www.folkarps.com">Folk ARPS</a></p>
    <div id="versionInfo" style="font-size: x-small"></div>
</footer>

<div class="popupWindow" id="loginWindow">
    <div id="loginScreen">
        <label for="loginName">Username</label><br>
        <input class="searchBox" id="loginName" maxlength="56" name=
                "loginName" type="text" value=""><br>
        <label for="loginName">Password</label><br>
        <input class="searchBox" id="PasswordInput" maxlength="56" name=
                "PasswordInput" type="password" value=""><br>
        <a id="forgottonPassword">Forgotten
            your password?</a>
        <br><span id="errorLogin"></span>
        <buttongroup>
            <ul>
                <li>
                    <a href="#" id="loginWindowCancel">Cancel</a>
                </li>

                <li>
                    <a href="#" id="loginWindowSignup">SignUp</a>
                </li>

                <li>
                    <a href="#" id="loginWindowOk">Login</a>
                </li>
            </ul>
        </buttongroup>
    </div>

    <div id="forgottenScreen" style="display:none">
        <label for="email">Email</label><br>
        <input class="searchBox" id="forgottonUsername" maxlength="56"
               name="email" type="email" value=""><br>
        <buttongroup>
            <ul>
                <li>
                    <a href="#" id="forgottenWindowCancel">Cancel</a>
                </li>

                <li>
                    <a href="#" id="forgottenWindowOk">Send</a>
                </li>
            </ul>
        </buttongroup>
        <br>
        <span id="errorForgot"></span>
    </div>

    <div id="signupScreen" style="display:none">
        <label for="loginName">Username</label><br>
        <input class="searchBox" id="signupName" maxlength="56" name=
                "loginName" type="text" value=""><br>
        <label for="PasswordInput">Password</label><br>
        <input class="searchBox" id="signupPassword" maxlength="56" name=
                "PasswordInput" type="password" value=""><br>
        <label for="email">Email</label><br>
        <input class="searchBox" id="signupEmail" maxlength="56" name=
                "email" type="email" value=""><br>
        <a href="https://support.discordapp.com/hc/en-us/articles/206346498-Where-can-I-find-my-User-Server-Message-ID-">Discord
            Id</a>
        <input class="searchBox" id="discordId" maxlength="56" name=
                "discordId" type="text" value=""><br>
        <span id="errorSignup"></span>
        <buttongroup>
            <ul>
                <li>
                    <a href="#" id="signupWindowCancel">Cancel</a>
                </li>

                <li>
                    <a href="#" id="signupWindowOk">SignUp</a>
                </li>
            </ul>
        </buttongroup>
    </div>
</div>

<div class="popupWindow" id="deleteWindow">
    <span>Are you sure you want delete this session?</span>
    <buttongroup>
        <ul>
            <li>
                <a href="#" id="deleteWindowCancel" onclick=
                        "HidePopup('#deleteWindow')">Cancel</a>
            </li>

            <li>
                <a href="#" id="deleteWindowOk" onclick="deleteSession()">Yes</a>
            </li>
        </ul>
    </buttongroup>
</div>

<div class="backgroundPopup" id="backgroundPopup"></div>
<script src="//code.jquery.com/jquery-2.2.4.min.js" type="text/javascript"></script>
<script src="js/types.js" type="text/javascript"></script>
<script src="js/moment.min.js" type="text/javascript"></script>
<script src="js/popup.js" type="text/javascript"></script>
<script src="js/user.js" type="text/javascript"></script>
<script src="js/jquery.tablesorter.js" type="text/javascript"></script>
<script src="js/sessions.js" type="text/javascript"></script>
<script src="js/common.js" type="text/javascript"></script>
<script src="js/init.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jsrender/0.9.88/jsrender.min.js" type="text/javascript"></script>
<script src="sessionTemplate.js" type="text/javascript"></script>
<script src="js/jquery.cookie.js" type="text/javascript"></script>
<script defer>
    jQuery.get("currentGitRevision", null, function (data, status, jqXHR) {
        var git_revision = JSON.parse(data);
        document.getElementById("versionInfo").innerHTML = `Current revision: <a href=https://github.com/folkarps/FAMDB/commit/${git_revision.gitLongHash}>${git_revision.gitShortHash}</a>`
    });
</script>
</body>
</html>
