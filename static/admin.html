<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <title>Folk ARPS | Missions DB</title>
    <link href="css/normalize.css" rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome.css">
    <!-- NOTE: The link to Google fonts is optional and commented-out by default. -->
    <link href=
                  'https://fonts.googleapis.com/css?family=Ubuntu:300,500|Ubuntu+Condensed'
          rel='stylesheet' type='text/css'>
    <link href="css/main.css" rel="stylesheet">
    <!-- <meta name="viewport" content"width=device-width, initial-scale=1.0"> -->
    <meta content="initial-scale=1.0" name="viewport">
</head>

<body>
<header>
    <a id="top" name="top"></a> <a href="index.html" id="logo">
    <h1><img alt="Folk Arps" src="images/logo.png"></h1></a>

    <nav>
        <ul>
            <li>
                <a href="index.html" id="Home">Missions</a>
            </li>
            <li>
                <a href="sessions.html" id="sessionsButton">Sessions</a>
            </li>
            <li>
                <a onclick=OpenPopup("#deleteWindow"); id="cleanup">Cleanup</a>
            </li>
            <li>
                <a onclick="sync()" id="syncButton">Sync</a>
            </li>

            <li>
                <a href="#" id="LogoutButton"><i class="fa fa-sign-out"></i>Logout</a>
            </li>
        </ul>
    </nav>
</header><!-- NOTE: The wrapper div is centered via CSS. -->

<div id="wrapper">
    <section id="missionsList">
        <div id="missionsListHeader">
            <h3>Users</h3>
        </div>

        <div id="missionsListTableContainer">
            <table border="0" class="tableMissions" data-role="table" id=
                    "missionTable">
                <thead class="rowHeader">
                <tr>
                    <th class="cellHeaderMissions">Username</th>
                    <th class="cellHeaderMissions">PermissionLevel</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </section>
    <div id="getout">
        Nope.
    </div>
</div>
<footer>
    <p>&copy; 2016-2022 <a href="https://www.folkarps.com">Folk ARPS</a></p>
    <div id="versionInfo" style="font-size: x-small"></div>
</footer>

<div class="popupWindow" id="deleteWindow">
    <span>Are you sure you want cleanup the missions?</span>
    <div>All Arma servers MUST be off.</div>
    <buttongroup>
        <ul>
            <li>
                <a href="#" id="deleteWindowCancel" onclick=
                        "HidePopup('#deleteWindow')">Cancel</a>
            </li>

            <li>
                <a href="#" id="deleteWindowOk" onclick="cleanup()">Yes</a>
            </li>
        </ul>
    </buttongroup>
</div>
<div class="backgroundPopup" id="backgroundPopup"></div>
<script src="//code.jquery.com/jquery-2.2.4.min.js" type="text/javascript"></script>
<script src="js/popup.js" type="text/javascript"></script>
<script src="js/user.js" type="text/javascript"></script>
<script src="js/jquery.tablesorter.js" type="text/javascript"></script>
<script src="js/faAdmin.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jsrender/0.9.88/jsrender.min.js" type="text/javascript"></script>
<script src="userTemplate.js" type="text/javascript"></script>
<script defer>
    jQuery.get("currentGitRevision", null, function (data, status, jqXHR) {
        var git_revision = JSON.parse(data);
        document.getElementById("versionInfo").innerHTML = `Current revision: <a href=https://github.com/folkarps/FAMDB/commit/${git_revision.gitLongHash}>${git_revision.gitShortHash}</a>`
    });
</script>
</body>
</html>
