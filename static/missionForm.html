<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <title class="editMissionsTitle">Folk ARPS | Missions DB |</title>
    <link href="css/normalize.css" rel="stylesheet">
    <!-- NOTE: The link to Google fonts is optional and commented-out by default. -->
    <link href='https://fonts.googleapis.com/css?family=Ubuntu:300,500|Ubuntu+Condensed' rel='stylesheet'
          type='text/css'>
    <link rel="stylesheet" href="css/font-awesome.css">
    <link href="css/main.css" rel="stylesheet">
    <!-- <meta name="viewport" content"width=device-width, initial-scale=1.0"> -->
    <meta content="initial-scale=1.0" name="viewport">
</head>

<body>
<header>
    <a id="top" name="top"></a>
    <a href="index.html" id="logo">
        <h1><img alt="Folk Arps" src="images/logo.png"></h1>
    </a>

    <nav>
        <ul>
            <li>
                <a href="missionForm.html" id="AddButton">Add</a>
            </li>

            <li>
                <a href="#" id="LogoutButton">Logout</a>
            </li>
        </ul>
    </nav>
</header>
<!-- NOTE: The wrapper div is centered via CSS. -->

<div id="wrapper">
    <section id="actions">
        <div id="actionsHeader">
            <h3>Actions</h3>
        </div>

        <ul>
            <li>
                <a href="index.html">Browse Missions</a>
                <br>
                <br>
                <br>
                <a href="sessions.html">Browse Sessions</a>
            </li>
        </ul>
    </section>

    <section id="editMissions">
        <div id="editMissionsHeader">
            <h3>&nbsp;</h3>
        </div>

        <div id="editMissionsContainer">
            <div id="loading" style="display:none"><img class="loader" height="32" src="images/loader.gif" width="32">
            </div>

            <form action="#" id="form_edit" method="post" name="form_edit">
                <div id="editMissionsContainerTop">
                    <label for="missionName">Mission Name</label>
                    <br>
                    <input id="missionName" maxlength="56" name="missionName" type="text" value="">
                    <br>
                </div>

                <div id="editMissionsContainerLeft">
                    <label for="missionIsland">Map</label>
                    <br>
                    <select id="missionIsland" name="missionIsland">
                    </select>
                    <br>
                    <span style="display:inline-block;">
                        <label for="missionSlots">Slots</label><br>
                        <input class="slots" id="missionSlots" maxlength="3"
                               name="missionSlots" size="3" type="text" value="">
                         </span>
                    <span style="display:inline-block;">
                        <label for="missionPlaycount"># played</label><br>
                        <input class="slots" id="missionPlaycount" maxlength="3"
                               name="missionSlots" size="3" type="text" value="0">
                        </span>
                </div>

                <div id="editMissionsContainerRight">
                    <label for="missionType">Mission Type</label>
                    <br>
                    <select id="missionType" name="missionType">
                    </select>
                    <br>
                    <label for="framework">Framework</label>
                    <br>
                    <select id="framework" name="framework">
					    <option>
                            FA3 3.5.6
                        </option>
						<option>
                            FA3 3.5.5
                        </option>
                        <option>
                            FA3 3.5.4
                        </option>
                        <option>
                            FA3 3.5.3
                        </option>
                        <option>
                            FA3 3.5.2
                        </option>
                        <option>
                            F3 3.5.1
                        </option>
                        <option>
                            F3 3.5.0
                        </option>
                        <option>
                            F3 3.4.1
                        </option>
                        <option>
                            F3 3.4.0
                        </option>
                        <option>
                            F3 3.3.x or older
                        </option>
                    </select>
                    <br>
                </div>

                <div id="editMissionsContainerBottom">

                    <label for="missionDescription">Description</label>
                    <br>
                    <textarea id="missionDescription" name="missionDescription"
                              placeholder="Short description of the mission as well as any special gameplay features."></textarea>
                    <br>
                    <label for="missionNotes">Mission Notes</label>
                    <br>
                    <textarea id="missionNotes" name="missionNotes"
                              placeholder="Notes on mission playability, balance etc."></textarea>
                    <br>
                    <input id='isCDLCMission' type='checkbox'/>
                    <label for='isCDLCMission'>CDLC mission (the Transfer button marks as Ready but doesn't copy PBO to Main mpmissions directory)</label>
                    <br>
                </div>
                <span id="errorEdit"></span>
                <br>
                <input id="missionSave" type="button" value="Save">
                <br>
            </form>
        </div>

        <p style="float:right;"><a href="#top"><i class="fa  fa-arrow-up"></i> Back to top</a>
        </p>
    </section>
</div>

<footer>
    <p>&copy; 2016-2022 <a href="https://www.folkarps.com">Folk ARPS</a></p>
    <div id="versionInfo" style="font-size: x-small"></div>
</footer>

</body>
<script src="//code.jquery.com/jquery-2.2.4.min.js" type="text/javascript"></script>
<script src="js/types.js" type="text/javascript"></script>
<script>
    GetIslandsList("#missionIsland");
    GetMissionTypesList("#missionType")
</script>
<script src="js/popup.js" type="text/javascript"></script>
<script src="js/user.js" type="text/javascript"></script>
<script src="js/common.js" type="text/javascript"></script>
<script src="js/form.js" type="text/javascript"></script>
<script src="js/jquery.cookie.js" type="text/javascript"></script>
<script src="js/jquery.tablesorter.js" type="text/javascript"></script>
<script defer>
    jQuery.get("currentGitRevision", null, function (data, status, jqXHR) {
        var git_revision = JSON.parse(data);
        document.getElementById("versionInfo").innerHTML = `Current revision: <a href=https://github.com/folkarps/FAMDB/commit/${git_revision.gitLongHash}>${git_revision.gitShortHash}</a>`
    });
</script>
</html>
